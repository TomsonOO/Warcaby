{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">

    <title>Snake Game</title>
    <link rel="stylesheet" href="{% static 'snake_game/css/game.css' %}">

</head>
<body>
    <h1 class="game-title">Snake</h1>
    <p class="game-instructions">Use arrow keys to move the snake. Eat the food and avoid the walls!</p>
    <select id="difficulty">
        <option value="100">Easy</option>
        <option value="75">Medium</option>
        <option value="50">Hard</option>
    </select>

    <button id="startPauseBtn">Start Game</button>

        <div class="canvas-container">
            <label id="restartBtn" style="cursor: pointer; display: none;">Restart</label>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>

    <div class="score-display">Score: <span id="scoreValue">0</span></div>
    <div class="score-display">High Score: <span id="highScoreValue">{{ best_score }}</span></div>  <!-- Add this line -->

    <script>
        const snakeHeadSVGPath = "{{ snake_head_svg }}";
        const snakeBodySVGPath = "{{ snake_body_svg }}";
        const snakeTailSVGPath = "{{ snake_tail_svg }}";
        const snakeFoodSVGPath = "{{ apple_svg }}";
    </script>

    <script src="{% static 'snake_game/js/game.js' %}"></script>

</body>
</html>
