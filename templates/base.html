{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://unpkg.com/react@16.4.1/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.4.1/umd/react-dom.production.min.js"></script>


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% if user.is_authenticated %}
     {% if user.dark_theme == 'True' %}
        <link rel="stylesheet" href="{% static 'css/base_dark.css' %}" type="text/css">
      {% else %}
      <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css">
      {% endif %}
    {% else %}
      <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css">
    {% endif %}
    
    <title>{% block title %}Snake{% endblock title %}</title>
  </head>
  <body>
    <header class="p-3 bg-dark t ext-white">
      <div class="text-end">
        <div class="logo">
          <a href="{% url 'home' %}"><h1>Snake</h1></a>
        </div>
        <div class="homeNav">
          {% if user.is_authenticated %}
            <h2>{{ user.username }}
            <a href="{% url 'logout' %}"><button  type="button" class="btn btn-info">Log Out</button></a></h2>
          {% else %}
              <a href="{% url 'login' %}" ><button type="button" class="btn btn-outline-light me-2">Login</button></a>
              <a href="{% url 'signup' %}" ><button  type="button" class="btn btn-warning">Sign-up</button></a>
          {% endif %}
        </div>
      </div>
    </header>
  {% block content %}
  {% endblock content %}

  </body>
</html>
